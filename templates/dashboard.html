<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - OptiCare</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <div class="navbar">
            <a href="/schedule">➕ New Appointment</a> |
            <a href="/consult">📞 Virtual Consult</a> |
            <a href="/insurance">🛡 Insurance Check</a> |
            <a href="/logout">🚪 Logout</a>
        </div>

        <h3>Upcoming Appointments</h3>
        <ul>
            {% for appt in appointments %}
                <li>
                    <span><strong>{{ appt.name }}</strong> - {{ appt.doctor }} at {{ appt.time }}</span>
                    <a href="/cancel/{{ appt.id }}" class="cancel-btn">Cancel ❌</a>
                </li>
            {% else %}
                <li>No appointments found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
